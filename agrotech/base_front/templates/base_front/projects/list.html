{% extends 'base_front/layout.html' %}

{% load static %}
{% load i18n %}

{% block body %}

<section id="investment-areas" class="blog-listing section-padding mt-5">
    <div class="container">
        <div class="row">
            <h4>{% trans "agro_project_h" %}</h4>
            <div class="col-lg-12 mb-5 agr-project-img-box">
                <img src="{% static 'base_front/assets/images/agrprojects.jpg' %}" alt="">
            </div>

            <p>{% trans "agro_project_p" %}</p>
        </div>
        <div class="row align-items-start">
            <div class="col-lg-12 mt-5 m-15px-tb">
                <ul class="projects-list">
                    {% for agro_project in agro_projects %}
                        <li>
                            <a href="{% url 'project_view' agro_project.id %}">
                                {{ agro_project.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>

{% endblock %}
