{% extends 'base_front/layout.html' %}

{% load static %}
{% load i18n %}

{% block body %}

<section id="investment-areas" class="blog-listing section-padding mt-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-4 agr-project-img-box services-img-box">
                <img src="{% static 'base_front/assets/images/servicessss.jpg' %}" alt="">
            </div>
            <h4>{% trans "services_h" %}</h4>

            <p>{% trans "services_p" %}</p>
        </div>
        <div class="row align-items-start">
            <div class="col-lg-12 mt-5 m-15px-tb">

              {% for course in courses %}
                <div>

                    {{course.name}}
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
